<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<form method="POST">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required placeholder="Name">

  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required placeholder="Email">

  <label>Gender*</label>
  <input type="radio" id="gender-male" name="gender" value="male" required>
  <label for="gender-male">Male</label>
  <input type="radio" id="gender-female" name="gender" value="female" required>
  <label for="gender-female">Female</label>

  <label for="laptop">Laptop Brands*</label>
  <select id="laptop" name="laptop" required>
    <option value="">-- Please choose an option --</option>
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select>

  <label for="age">Age*</label>
  <input type="number" id="age" name="age" required placeholder="Age">

  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required>

  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required placeholder="Password">

  <label for="portfolio">Portfolio URL</label>
  <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com">

  <button type="submit">Submit</button>
</form>


</body>

</html>
